<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namz Team Remote Panel</title>
    <style>
        :root {
            --bg-color: #0d1425;
            --card-bg: #151f32;
            --button-bg: #1e2a3e;
            --accent-blue: #63d2e0;
            --text-main: #ffffff;
            --text-secondary: #94a3b8;
            --status-green: #4ade80;
            --status-red: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .header h1 { font-size: 1.4rem; margin: 0 0 10px 0; letter-spacing: 1px; }
        .header h1 span { color: var(--accent-blue); }

        /* Status Panel Section */
        .status-panel {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            margin-top: 10px;
        }

        .status-item { display: flex; align-items: center; gap: 6px; }
        .dot { height: 7px; width: 7px; border-radius: 50%; }

        /* General Card */
        .section-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 18px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .section-title {
            color: var(--accent-blue);
            font-size: 0.85rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        button {
            background-color: var(--button-bg);
            border: 1px solid rgba(255,255,255,0.05);
            color: var(--text-main);
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        /* Developer Footer */
        .dev-footer {
            text-align: center;
            padding: 15px;
            background: linear-gradient(90deg, transparent, var(--card-bg), transparent);
            border-radius: 10px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .dev-name {
            color: var(--accent-blue);
            font-weight: bold;
            text-shadow: 0 0 8px rgba(99, 210, 224, 0.4);
        }

        .online-status {
            color: var(--status-green);
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="header">
        <h1>NAMZ <span>TEAM</span> REMOTE PANEL</h1>
        <div class="status-panel">
            <div class="status-item">
                <span class="dot" style="background-color: var(--status-green);"></span> 
                SERVER: <span class="online-status">ON</span>
            </div>
            <div class="status-item">
                <span class="dot" style="background-color: var(--accent-blue);"></span> 
                LATENCY: 24ms
            </div>
            <div class="status-item">
                <span class="dot" style="background-color: var(--status-green);"></span> 
                VER: V5.0
            </div>
        </div>
    </div>

    <div class="section-card">
        <div class="section-title"><span>&gt;</span> System Architecture</div>
        <div style="display: flex; flex-direction: column; gap: 8px;">
            <button style="border: 1px solid var(--accent-blue);">PIE64 (ACTIVE)</button>
            <button>NOUGAT32</button>
        </div>
    </div>

    <div class="section-card">
        <div class="section-title"><span>&gt;</span> Aimbot Menu</div>
        <div class="grid-2">
            <button>Head</button>
            <button>Neck</button>
            <button style="grid-column: span 2;">Aimdrag Config</button>
        </div>
    </div>

    <div class="section-card">
        <div class="section-title"><span>&gt;</span> Visual Menu</div>
        <div class="grid-2">
            <button>Chams</button>
            <button>ESP</button>
        </div>
    </div>

    <div class="dev-footer">
        Maintained & Developed by <br>
        <span class="dev-name">@Dev Namz</span>
    </div>

</div>

</body>
</html>
